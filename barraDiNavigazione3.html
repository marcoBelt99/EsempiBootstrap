<!-- Secondo esempio della barra di navigazione con uso di altre classi aggiuntive: -->

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Navbar versione 2</title>
    <!-- Importo gli stili CSS di bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
</head>
<body>
    <!-- Definisco una barra di navigazione nella quale i link sono nascosti all'interno del pulsante a tre linee in visualizzazione smartphone (navbar-expand-sm); 
         inoltre assegno testo nero (navbar-light) e uno sfondo grigio chiaro (bf-light) -->
    <!-- <nav class="navbar navbar-expand-sm navbar-light bg-light"> -->
        <nav class="navbar navbar-expand-sm navbar-dark bg-success">
        <button class="navbar-toggler" 
        type="button" 
        data-toggle="collapse"
        data-target="#nav-content" 
        aria-controls="nav-content"
        aria-expanded="false" 
        aria-label="Toggle navigation"
        >
        <!-- Inserisco il bottone a tre linee (di tipo toggle) che è visibile visualizzando la navbar con display di ridotte dimensioni. Il bottone è in 
             modalità collapse, in modo che inizialmente venga mostrato chiuso e si possa fare clic su di esso per visualizzare le voci del menu
        -->
            <span class="navbar-toggler-icon"></span>
        </button>
            <a class="navbar-brand" href="#">
                <!-- Imposto il logo e il testo iniziale della barra -->
                <img src="logoNavbarEsempio2.jpg" width="30" height="30" 
                class="d-inline-block align-top" alt="logo">
                Digital photography
            </a>
            <!-- Creo un <div> per i link da visualizzare/nascondere -->
            <div class="collapse navbar-collapse" id="nav-content">
                <!-- Richiamo la classe contenitore associata all'elenco non ordinato <ul> -->
            <ul class="navbar-nav">
                <!-- Creo le voci di menu usando la classe nav-item per <li> e nav-link per definire la destinazione  -->
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="chisiamo.html">Chi siamo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="fotocamere.html">Fotocamere digitali</a>
                </li>
                <!-- Chiudo i tag aperi -->
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
