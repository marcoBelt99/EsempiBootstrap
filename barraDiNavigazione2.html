<!-- Secondo esempio della barra di navigazione con uso di altre classi aggiuntive: -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar versione 2</title>
    <!-- Importo gli stili CSS di bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
</head>
<body>
    <!-- Definisco una barra di navigazione nella quale i link sono nascosti all'interno del pulsante a tre linee in visualizzazione smartphone (navbar-expand-sm); 
         inoltre assegno testo nero (navbar-light) e uno sfondo grigio chiaro (bf-light) -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse"
         data-target="#nav-content" aria-controls="nav-content"
         aria-expanded="false" aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav-content">
            <a class="navbar-brand" href="#">
                <img src="logoNavbarEsempio2.jpg" width="30" height="30" 
                class="d-inline-block align-top" alt="logo">
                Digital photography
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html" title="Homepage">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="fotocamere.html" title="Fotocamere">Fotocamere</a>
                </li class="nav-item">
                <li class="nav-item">
                    <a class="nav-link" href="corsi.html" title="Corsi">Corsi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Guide.html" title="Guide">Guide</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contatti.html" title="Contatti">Contattaci</a>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
